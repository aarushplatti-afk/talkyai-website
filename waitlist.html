<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist â€“ TalkyAI</title>
    <link rel="stylesheet" href="styles.css">

<style>
/* PAGE RESET */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    font-family: "Inter", sans-serif;
}

/* PERFECT CENTER */
.waitlist-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.waitlist-card {
    width: 500px;
    max-width: 90%;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 25px 55px rgba(0,0,0,0.08);
    animation: fadeUp 0.8s ease-out;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

.waitlist-card h1 {
    font-size: 40px;
    font-weight: 800;
    margin-bottom: 12px;
}

.waitlist-card p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}
</style>
</head>

<body>

<div class="waitlist-wrapper">
    <div class="waitlist-card">

        <h1>Join the Waitlist</h1>
        <p>Enter your name and email so we can notify you when TalkyAI releases.</p>

        <form id="waitlist-form" class="waitlist-form">

            <input id="name" class="waitlist-input" type="text" placeholder="Your Name" required>
            <input id="email" class="waitlist-input" type="email" placeholder="Your Email Address" required>

            <button type="submit" class="waitlist-submit">Join Waitlist</button>
        </form>

        

    </div>
</div>

<script>
document.getElementById("waitlist-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name  = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    const button = document.querySelector(".waitlist-submit");
    const success = document.getElementById("successMessage");

    button.disabled = true;
    button.innerText = "Submitting...";

    const formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);

    // FETCH BUT ALWAYS TREAT AS SUCCESS
    await fetch(
        "https://script.google.com/macros/s/AKfycbwLXd-XU0hjzL8_3wTqvvX-TEj3KgGomUWaiuyrx_udhonlQNM1wKXJHCNpTQTMT7tN/exec",
        {
            method: "POST",
            body: formData
        }
    );

    // If fetch didn't throw an exception, treat as success:
    button.innerText = "Added!";
    button.style.background = "#10b981";
    success.classList.add("show");

    setTimeout(() => {
        button.innerText = "Join Waitlist";
        button.style.background = "black";
        button.disabled = false;
        success.classList.remove("show");
    }, 3000);
});

</script>

</body>
</html>
